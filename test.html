<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tb-div{
            border: 1px solid #f00;
            overflow: auto;
        }
        .tb-div table{
            min-width: 2800px;
            table-layout: fixed;
        }
        .tb-div table th,.tb-div table td{
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="tb-div">
        <table>
            <thead>
                <th width='100'>1</th>
                <th width='2000'>1</th>
                <th>1</th>
                <th>1</th>
                <th>1</th>
            </thead>
            <tbody>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tbody>
        </table>
    </div>
</body>
</html>
